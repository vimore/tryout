# Environment values are DEV or PROD
environment: DEV
#zkQuorum: 10.10.80.98
zkQuorum: 127.0.0.1
#solrQuorum: 10.10.80.91,10.10.80.92,10.10.80.98:2181/solr
solrQuorum: 127.0.0.1:2181/solr

includeBeaconingBehaviors: false
includeC2Behaviors: true

graphite:
 enabled: true
 host: graphite.server.name
 port: 2003
 outputPeriod: 1m

#Entity Fusion Defaults:
entityFusion:
 backoffPeriodHours: 24

#Thread Pool
threadPool:
 corePoolSize: 20
 maxPoolSize: 20

# HTTP-specific options.
server:
#  softNofileLimit: 1000
#  hardNofileLimit: 1000
  applicationConnectors:
    - type: http
      port: 9080
#    - type: https
#      port: 8443
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
# this requires the alpn-boot library on the JVM's boot classpath
#    - type: spdy3
#      port: 8445
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
  adminConnectors:
    - type: http
      port: 9091
#    - type: https
#      port: 8444
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
  requestLog:
      appenders:
         - type: file
           archive: true
           archivedFileCount: 5
           currentLogFilename: target/logs/request.log
           archivedLogFilenamePattern: target/logs/http-test-%d.log
           timeZone: UTC

# Security Token for API Authentication
securityToken:

  # Expiration time in Number of Days
  # Valid value is one of NONE, HS256, HS384, HS512, RS256, RS384, RS512, ES256, ES384, ES512, PS256, PS384, PS512
  signatureAlgorithm: HS512

  # Expiration time in Number of Days
  expirationTime: 1

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:
    level: ALL
    # Sets the level
    com.securityx: ALL
    org.apache.hadoop.ipc: INFO
    org.apache.zookeeper: INFO
    org.eclipse.jetty.io: INFO
    org.apache.phoenix: ALL
    io.dropwizard: ALL

  appenders:
    - type: file
      # The file to which current statements will be logged.
      currentLogFilename: target/logs/e8apiserver.log

      # When the log file rotates, the archived log will be renamed to this and gzipped. The
      # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
      # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
      archivedLogFilenamePattern: target/logs/e8apiserver-%d.log.gz

      # The number of archived files to keep.
      archivedFileCount: 5

      # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
      timeZone: UTC


