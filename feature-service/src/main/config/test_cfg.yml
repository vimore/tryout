    host: cluster6-srv2
    port: 21050
    connectionUrl: 'jdbc:hive2://%s:%s/;auth=noSasl;LogLevel=6;LogPath=target/logs'
    jdbcDriver: 'org.apache.hive.jdbc.HiveDriver'
    webProxyParquetTable: 'WEB_PROXY_PARQUET'
    iamParquetTable: 'IAM_PARQUET'
    databaseName: 'E8SEC'

metrics:
   frequency: 1 minute
   reporters:
   - type: graphite
     host: 10.10.30.84
     port: 2003
     prefix: "cluster1"

