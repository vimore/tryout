<!doctype html>
<html lang="en" ng-app="mrLaunchApp">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="app1/css/app.css">
    <link rel="stylesheet" href="app1/css/bootstrap.css">
    <!--<link rel="stylesheet" href="app1/css/grid.css">-->
    <script src="app1/lib/angular/angular.js"></script>
    <script src="app1/js/controllers.js"></script>
</head>

<body ng-controller="LaunchCtrl">


<div class="container">
    <h1> Starting MR job  </h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label  class="col-sm-2 control-label">Year </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="year" placeholder="Year" ng-model="launchParameter.year" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Month</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="month" placeholder="Month" ng-model="launchParameter.month">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">Day</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="day" placeholder="Day">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">Hour</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="hour" placeholder="Hour">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"  ng-click="update(launchParameter)" >Launch</button>
                <button type="reset" class="btn btn-default"  ng-click="reset()"> Reset </button>
            </div>

        </div>
    </form>

    <pre>master = {{master | json}}</pre>

</div> <!-- /container -->
</body>
</html>
