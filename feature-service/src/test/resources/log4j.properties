# Define some default values that can be overridden by system properties
hbase.root.logger=ALL, DRFA
hbase.log.dir=target/logs
hbase.log.file=test.log

# Define the root logger to the system property "hbase.root.logger".
log4j.rootLogger=${hbase.root.logger}
log4j.rootLogger.level=ERROR
log4j.rootLogger.console=DRFA
# Logging Threshold
log4j.threshhold=ALL

#
# Daily Rolling File Appender
#
log4j.appender.DRFA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DRFA.File=${hbase.log.dir}/${hbase.log.file}

# Rollver at midnight
log4j.appender.DRFA.DatePattern=.yyyy-MM-dd

# 30-day backup
#log4j.appender.DRFA.MaxBackupIndex=30
log4j.appender.DRFA.layout=org.apache.log4j.PatternLayout
# Debugging Pattern format
log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %C{2}(%L): %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${hbase.log.dir}/${impala.log.file}
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %C{2}(%L): %m%n

#
# console
# Add "console" to rootlogger above if you want to use this
#
log4j.appender.console=org.apache.log4j.DailyRollingFileAppender
log4j.appender.console.threshold=ALL
log4j.appender.console.target=${hbase.log.dir}/${hbase.log.file}
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %C{2}(%L): %m%n

# Custom Logging levels

log4j.logger.org.apache.hadoop.fs.FSNamesystem=ALL, DRFA
log4j.logger.org.apache.hadoop=ALL, DRFA
log4j.logger.org.apache.zookeeper=ALL, DRFA
log4j.logger.org.apache.hadoop.hbase=ALL, DRFA
log4j.logger.org.jboss.logging=ALL, DRFA
log4j.logger.org.hibernate.validator=ALL, DRFA
log4j.logger.org.hibernate.validator.internal.util=ALL, DRFA
log4j.logger.org.hibernate.validator.internal.util.Version=ALL, DRFA
log4j.logger.org.apache.commons.configuration.ConfigurationUtils=ERROR, DRFA
log4j.logger.org.mortbay.log=ALL, DRFA
log4j.logger.org.apache.phoenix.metrics.Metrics=ALL, DRFA
log4j.logger.org.apache.hadoop.hdfs=ALL, DRFA
log4j.logger.org.apache.zookeeper.ClientCnxn=ALL, DRFA
log4j.logger.org.apache.phoenix=ALL, DRFA
log4j.logger.org.apache.hadoop.hdfs.DFSClient=ALL, DRFA

log4j.additivity.org.apache.hadoop=false
log4j.additivity.org.apache.zookeeper=false
log4j.additivity.org.apache.hadoop.hbase=false
log4j.additivity.org.jboss.logging=false
log4j.additivity.org.hibernate.validator=false
log4j.additivity.org.hibernate.validator.internal.util=false
log4j.additivity.org.hibernate.validator.internal.util.Version=false
log4j.additivity.org.apache.commons.configuration.ConfigurationUtils=false
log4j.additivity.org.mortbay.log=false
log4j.additivity.org.apache.phoenix.metrics.Metrics=false
log4j.additivity.org.apache.hadoop.hdfs=false
log4j.additivity.org.apache.zookeeper.ClientCnxn=false
log4j.additivity.org.apache.phoenix=false
log4j.additivity.org.apache.hadoop.hdfs.DFSClient=false

#These two settings are workarounds against spurious logs from the minicluster.
#See HBASE-4709
log4j.org.apache.hadoop.metrics2.impl.MetricsSystemImpl=ALL, DRFA
log4j.org.apache.hadoop.metrics2.util.MBeans=ALL, DRFA
