#include classpath("morphline/parsing_config.conf")
include classpath("test/logparsingjob-test.conf")
morphlines : [
    {
        id : morphline1
        importCommands : [ "org.kitesdk.morphline.**", "com.securityx.model.mef.morphline.**"]

        commands : [
            {
                kvpSpliter  {
                  inputFieldName : "message" 
                  fieldSep : " "  
                  #fieldValueSep : ${KVP_FIELD_VALUE_SEP}
                  fieldValueSep : ${mytest.kvpSpliter.fieldValueSep}
                  quoteChar : ${mytest.kvpSpliter.quoteChar}  
                  trim : true 
                } 
            }
        ]
    }
]

