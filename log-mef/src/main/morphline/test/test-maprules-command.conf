morphlines : [
    {
        id : morphline1
        importCommands : [ "org.kitesdk.morphline.stdlib.**", "com.securityx.model.mef.morphline.command.**"]

        commands : [
            {
                mapRules {
                    fieldName: "EventId"
                    catchExceptions: false
                    throwExceptionIfAllRulesFailed: false
                    rules: [
                      { values : ["a"]
                        commands:  [
                                {
                                    logInfo { format : "matched : a" }
                                },
                                {
                                    addKeyValuesIfMissing { result: "Match A"}
                                }
                            ]
                        },
                      {
                        values: ["b"],
                        commands: [
                          {
                            logInfo {format: "matched : b"}
                          },
                          {
                            addKeyValuesIfMissing {result: "Match B"}
                          }
                        ]
                      },
                      {
                        values: ["c","d"]
                        commands: [
                          {
                            logInfo {format: "matched : c or d"}
                          },
                          {
                            addKeyValuesIfMissing {result: "Match C or D"}
                          }
                        ]
                      }
                    ]
                }
            }
        ]
    },
