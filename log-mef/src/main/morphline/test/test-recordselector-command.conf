morphlines : [
    {
        id : morphline1
        importCommands : [ "org.kitesdk.morphline.**", "com.securityx.model.mef.morphline.**"]

        commands : [
          {
              recordSelector {
                actions : [
                  {
                      hasFieldRegex : {                      #optionnal
                        action : "discard", 
                        store : "false"
                      }
                      action : {
                        action : "discard" # *Store a filename for storage
                      }
                  },
                  {
                      hasFieldRegex : {                      #optionnal
                        action : "discard", 
                        store : "true"
                      }
                      action : {
                        action : "discardStore" # *Store a filename for storage
                        file : "./target/actiondiscard-storetrue.txt"
                      }
                  },
                  {
                      hasFieldRegex : {                      #optionnal
                        action : "accept", 
                        store : "false"
                      }
                      action : {
                        action : "accept" # *Store a filename for storage
                      }
                  },
                  {
                      hasFieldRegex : {                      #optionnal
                        action : "accept", 
                        store : "true"
                      }
                      action : {
                        action : "acceptStore" # *Store a filename for storage
                        file : "./target/actionaccept-storetrue.txt"
                      }
                  },
                  {
                      hasField : ["action", "store"],  #optionnal
                      action : {
                        action : "accept" # *Store a filename for storage
                      }
                  },
                  {
                      hasField : ["action"],  #optionnal
                      action : {
                        action : "discard"
                      }
                  },
                  {
                      hasField : ["blibli"],  #optionnal
                      actionIfCondFails : {
                        action : "discard"
                      }
                  }
                ]
              }
         }
      ]
   }
]