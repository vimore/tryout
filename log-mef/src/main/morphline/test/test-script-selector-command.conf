morphlines : [
    {
        id : morphline1
        importCommands : [ "org.kitesdk.morphline.**", "com.securityx.model.mef.morphline.**"]

        commands : [
            {
                scriptSelector {
                    scripts : [
                        {
                            logicalName : "cef",
                            morphlineFile : "test-mef-validate-command.conf",
                            morphlineId : "morphline1"
                        }
                    ]
                    selectors : [
                        {
                            pattern : "Built"
                            # logicalScriptName : "null" // optional
                            subPatterns : [
                                {
                                    pattern : "UDP"
                                    logicalScriptName : [ "cef" ]
                                }
                            ]
                        }
                    ]
                }
            }
        ]
    }
]